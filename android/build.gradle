buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 30)
    buildToolsVersion safeExtGet('buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 26)
        targetSdkVersion safeExtGet('targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
//    implementation "io.github.lucksiege:pictureselector:v2.7.2"
    api "com.github.bumptech.glide:glide:4.11.0"
    implementation "androidx.annotation:annotation:${safeExtGet('annotationVersion', "1.1.0")}"
    implementation "androidx.appcompat:appcompat:${safeExtGet('version_appcompat', '1.3.1')}"
    implementation "androidx.recyclerview:recyclerview:${safeExtGet('version_recyclerview', '1.2.1')}"
    implementation "androidx.concurrent:concurrent-futures:${safeExtGet('futures_version', '1.1.0')}"
    implementation "androidx.annotation:annotation-experimental:${safeExtGet('experimental_version', '1.1.0')}"
    implementation "com.squareup.okio:okio:${safeExtGet('okio_version', '3.0.0-alpha.4')}"
    implementation "androidx.exifinterface:exifinterface:1.3.3"
    implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"
    api "androidx.camera:camera-view:1.0.0-alpha24"
    api "androidx.camera:camera-core:1.0.0-rc04"
    api "androidx.camera:camera-camera2:1.1.0-alpha04"
    implementation "androidx.transition:transition:1.4.1"
    implementation "androidx.camera:camera-lifecycle:1.1.0-alpha04"
}
